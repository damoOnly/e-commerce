	<div class="aClear"></div>
 
	<script type="text/javascript" language="javascript">

	    $(document).ready(function () {
	        $.formValidator.initConfig({ formid: "aspnetForm"  });
	        $("#RegisterUserSave_txtTradeKey").formValidator({ empty: true,onshow: "请输入密码", onfocus: "交易密码必须在6-20个字符之间", oncorrect: "密码合法" }).inputValidator({ min: 6,max:20, empty: { leftempty: false, rightempty: false, emptyerror: "密码两边不能有空符号" }, onerror: "密码必须在6-20个字符之间" });
	        $("#RegisterUserSave_txtTradeKey2").formValidator({ empty: true,onshow: "请输入重复密码", onfocus: "两次密码必须一致", oncorrect: "密码一致" }).inputValidator({ min: 6, max: 20, empty: { leftempty: false, rightempty: false, emptyerror: "重复密码两边不能有空符号" }, onerror: "重复密码必须在6-20个字符之间" }).compareValidator({ desid: "RegisterUserSave_txtTradeKey", operateor: "=", onerror: "密码不一致" });
	        $("#RegisterUserSave_txtQuestion").formValidator({ empty: true,onshow: "请输入密保问题", onfocus: "密保问题必须在3-20个字符之间", oncorrect: "输对了", onempty: "保密问题可以为空" }).inputValidator({ min: 3, max: 20, onerror: "密保问题必须在3-20个字符之间" });
	        $("#RegisterUserSave_txtHandSet").formValidator({ empty: true, onshow: "输入你的手机号码，可以为空", onfocus: "你要是输入了，必须输入正确", oncorrect: "输对了", onempty: "手机号码可以为空" }).inputValidator({ min: 11, max: 11, onerror: "手机号码必须是11位" }).regexValidator({ regexp: "mobile", datatype: "enum", onerror: "手机号码格式不正确" }); 
	        $("#RegisterUserSave_txtTel").formValidator({ empty: true, onshow: "输入你的联系电话，可以为空", onfocus: "格式例如：0731-88888888", oncorrect: "输对了", onempty: "电话号码可以为空" }).regexValidator({ regexp: "^[[0-9]{3}-|\[0-9]{4}-]?([0-9]{8}|[0-9]{7})?$", onerror: "你输入的电话格式不正确" });
	        $("#RegisterUserSave_txtMSN").formValidator({ empty: true, onshow: "输入你的MSN，可以为空", onfocus: "长度在1-256个字符以内", oncorrect: "输对了", onempty: "MSN帐号可以为空" }).regexValidator({ regexp: "([a-zA-Z\\.0-9_-])+@([a-zA-Z0-9_-])+((\\.[a-zA-Z0-9_-]{2,3}){1,2})", onerror: "MSN帐号格式不正确" });
	        $("#RegisterUserSave_txtWW").formValidator({ empty: true, onshow: "输入你的旺旺，可以为空", onfocus: "你要是输入了，必须输入正确", oncorrect: "输对了", onempty: "旺旺可以为空" }).inputValidator({ min: 1, max: 20, onerror: "必须在1-20个字符之间" });
	        $("#RegisterUserSave_txtQQ").formValidator({ empty: true, onshow: "输入你的QQ，可以为空", onfocus: "长度在3-20个字符以内", oncorrect: "输对了", onempty: "QQ帐号可以为空" }).regexValidator({ regexp: "^[0-9]*$", onerror: "QQ帐号格式不正确" });
	        $("#RegisterUserSave_txtAddress").formValidator({ empty: true, onshow: "输入你的地址，可以为空", onfocus: "你要是输入了，必须输入正确", oncorrect: "输对了", onempty: "地址可以为空" }).inputValidator({ min: 3, max: 100, onerror: "必须在3-100个字符之间" });
	        $("#RegisterUserSave_txtRealName").formValidator({ empty: true, onshow: "输入你的名字，可以为空", onfocus: "你要是输入了，必须输入正确", oncorrect: "输对了", onempty: "名字可以为空" }).inputValidator({ min: 2, max: 20, onerror: "必须在2-20个字符之间" });
	        $("#RegisterUserSave_txtAnswer").formValidator({ empty: true, onshow: "请输入密保答案", onfocus: "密保答案必须在3-20个字符之间", oncorrect: "输对了", onempty: "保密答案可以为空" }).inputValidator({ min: 3, max: 20, onerror: "密保答案必须在3-20个字符之间" });

        });

	    function ShowInputTradePassword() {
	        var showInputTradePassword = document.getElementById("showInputTradePassword");
	        var divInputTradePassword = document.getElementById("trInputTradePassword");
	        var divInputTradePassword2 = document.getElementById("trInputTradePassword2");
	        if (showInputTradePassword.checked) {
	            divInputTradePassword.style.display = "";
	            divInputTradePassword2.style.display = "";
	        }
	        else {
	            divInputTradePassword.style.display = "none";
	            divInputTradePassword2.style.display = "none";
	        }
	    }
</script>
	<!-- InstanceEndEditable --></div>
</form>
