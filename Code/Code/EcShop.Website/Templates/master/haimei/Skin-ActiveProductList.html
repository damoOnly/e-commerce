<script>
    $(function () {
        $("#btnLoginAndBuy").bind("click", function () { LoginAndBuy(); });
        var $input = $(".num-wrap input");
        if ($input != null && $input != undefined && $input != "") {
            $input.each(function (i, elem) {
                var theme = "disabled";
                var elem = $(elem);
                if (elem.hasClass(theme)) {
                    elem.attr("disabled", "disabled");
                } else {
                    elem.removeAttr("disabled");
                }
            });
        }

        $(".category_pro_list li").hover(function () {
            if ($(".category_pro_list").index(this) != 0) {
                $(".category_pro_list li:first").removeClass("listhover");
            }
            $(this).addClass("listhover");
        }, function () {
            $(this).removeClass("listhover");
        });
        $(".category_pro_list li:first").addClass("listhover");

        /*
        //点击 分类菜单 标题
        $(".sub-cate h3 a").bind("click",function(){
            $(this).parents(".sub-cate").toggleClass("expand");
        })
        //点击 分类菜单 展开 图标
        $(".sub-cate a.arrow").bind("click",function(){
            $(this).closest("li").toggleClass("show");
        })*/
        //点击 刷选 更多
        $("a.more-attr").bind("click", function () {
            $(this).closest(".attribute_val").toggleClass("show");
        })
        //购物车 输入框 失去焦点
        $(".num-wrap input").blur(function () {
            var theme = "disabled";
            if ($(this).hasClass(theme)) {
                $(this).attr("disabled", "disabled");
                return;
            }
            var $ele = $(this);
            var val = $ele.val();
            var oldV = $ele.attr("old-v");
            var $btnReduce = $(this).parents(".num-wrap").find(".btn-reduce");
            if (isNaN(val)) {
                $ele.val(oldV);
                if (oldV <= 1) {
                    $btnReduce.addClass("disabled");
                } else {
                    $btnReduce.removeClass("disabled");
                }
                return;
            }
            if (val <= 1) {
                val = 1;
                $ele.val(val);
                $btnReduce.addClass("disabled");
            } else {
                $btnReduce.removeClass("disabled");
            }
            $ele.attr("old-v", val);
        })
        //购物车 数量 添加
        $(".num-wrap .btn-add").unbind("click").bind("click", function () {
            var theme = "disabled";
            if ($(this).hasClass(theme)) {
                return;
            }
            var $ele = $(this).parents(".num-wrap").find("input");
            var val = $ele.val();
            if (isNaN(val) || val == "") {
                val = $ele.attr("old-v");
                if (!val) {
                    val = 1;
                }
            }
            val = parseInt(val);
            val += 1;
            if (val > 1) {
                $(this).parents(".num-wrap").find(".btn-reduce").removeClass("disabled");
            }
            $ele.val(val).attr("old-v", val);
        })
        //购物车 数量 添加
        $(".num-wrap .btn-reduce").unbind("click").bind("click", function () {
            var theme = "disabled";
            if ($(this).hasClass(theme)) {
                return;
            }
            var $ele = $(this).parents(".num-wrap").find("input");
            var val = $ele.val();
            if (isNaN(val) || val == "") {
                val = $ele.attr("old-v");
                if (!val) {
                    val = 1;
                }
            }
            val = parseInt(val);
            val -= 1;
            if (val <= 1) {
                val = 1;
                $(this).addClass(theme);
            }
            $ele.val(val).attr("old-v", val);
        })
    });
    function AddToFav(productid) {
        if ($("#hiddenIsLogin").val() == "nologin") {
            $("#loginForBuy").fadeIn();
            $('.login-shadow').fadeIn();
            $('html,body').css('overflow', 'hidden');
            return false;
        }
        var data = {};
        data.ProductId = productid;
        $.post("/Handler/MemberHandler.ashx?action=AddFavorite", data, function (result) {
            if (result.success) {
                alert("收藏成功");
                $("#" + productid).text(result.CollectNum);
            }
            else {
                if (!result.success && result.CollectNum != undefined) {
                    alert("该商品已经收藏");
                }
            }
        });
    }
    // 登录后再购买
    function LoginAndBuy() {
        var username = $("#textfieldusername").val();
        var password = $("#textfieldpassword").val();
        var thisURL = document.URL;

        if (username.length == 0 || password.length == 0) {
            alert("请输入您的用户名和密码!");
            return;
        }

        $.ajax({
            url: "Login.aspx",
            type: "post",
            dataType: "json",
            timeout: 10000,
            data: { username: username, password: password, action: "Common_UserLogin" },
            async: false,
            success: function (data) {
                if (data.Status == "Succes") {
                    $("#loginForBuy").hide('hide');
                    $("#hiddenIsLogin").val('logined');
                    window.location.reload();

                }
                else {

                    alert(data.Msg);
                }
            }
        });
    }

    $('#imgCloseLogin').click(function () {
        $("#loginForBuy").fadeOut(100);
        $(".login-shadow").fadeOut(100);
        $('html,body').css('overflow', 'auto');
    });
</script>
