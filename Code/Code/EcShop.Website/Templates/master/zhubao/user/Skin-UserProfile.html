<%<Hi:Common_Header runat="server" SkinName="/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>
<form runat="server" id="form1">
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<div class="hyzxmain yzyoux2">
    <div class="hyzxconty">
        当前位置：<span><a href="url:home">首页</a></span>><span><a href="url:user_UserDefault">会员中心</a></span>><span><a
            href="#">个人信息</a></span></div>
    <div class="hyzxconter">
        <div class="hyzxconterl">
            <%<Hi:Common_User_Menu runat="server" />%>
            <div class="hyzxconterl1">
            </div>
        </div>
        <div class="hyzxconterr">
            <div class="dingdanxx">
                <div class="dingdan_box1">
                    个人信息</div>
                <%<Hi:SmallStatusMessage id="Status" runat="server" Visible="False" />%>
                <div class="yzyoux1">
                    <em>真实姓名</em><span><%<asp:TextBox ID="txtRealName"  runat="server" class="userInput"/>%></span>
                    <span id="userProfile_txtRealNameTip"></span>
                </div>
                <div class="yzyoux1">
                    <em>
                        <samp style="color: red">
                            *</samp>电子邮箱：</em> <span>
                                <%<asp:TextBox ID="txtEmail" runat="server" class="userInput"/>%></span>
                    <span id="txtEmailTip" runat="server"></span>
                </div>
                <div class="yzyoux1">
                    <em>性别：</em><span><%<Hi:GenderRadioButtonList ID="gender" runat="server" RepeatDirection="Horizontal" />%></span>
                </div>
                <div class="yzyoux1">
                    <em>生日：</em><span><%<UI:WebCalendar ID="calendDate" runat="server" BeginYear="1900" EndYear="2020" style="border:1px solid  #ababab; height:18px; padding:2px;"/>%></span>
                </div>
                <div class="yzyoux1">
                    <em>省/市：</em><span><%<Hi:RegionSelector runat="server" id="dropRegions" />%></span>
                </div>
                <div class="yzyoux1">
                    <em>详细地址：</em><span><%<asp:TextBox ID="txtAddress" runat="server" class="input-text"/>%></span>
                    <span id="userProfile_txtAddressTip"></span>
                </div>
                <div class="yzyoux1">
                    <em>旺旺号码：</em><span><%<asp:TextBox ID="txtwangwang" runat="server" class="input-text"/>%></span></div>
                <div class="yzyoux1">
                    <em>QQ号码：</em><span><%<asp:TextBox ID="txtQQ" runat="server" class="input-text" />%></span>
                    <span id="userProfile_txtQQTip"></span>
                </div>
                <div class="yzyoux1">
                    <em>微信号码：</em><span><%<asp:TextBox ID="txtMSN" runat="server" class="input-text"></asp:TextBox>%></span>
                </div>
                <div class="yzyoux1">
                    <em>电话号码：</em><span><%<asp:TextBox ID="txtTel" runat="server" class="input-text"/>%></span>
                    <span id="userProfile_txtTelTip"></span>
                </div>
                <div class="yzyoux1">
                    <em>手机号码：</em><span><%<asp:TextBox ID="txtHandSet" runat="server" class="input-text"/>%></span>
                    <span id="userProfile_txtHandSetTip"></span>
                </div>
                <div class="grxx_btn">
                    <span>
                        <%<asp:Button ID="btnOK1" runat="server" CssClass="tijao1"  OnClientClick="return PageIsValid();"/>%></span>
                    <span>
                        <input type="reset" id="btnReset" class="zhongzhi" value="" /></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript">
    function InitValidators() {
        initValid(new InputValidator('userProfile_txtRealName', 0, 20, true, null, '用户的姓名限制在20个字符以内'))
        initValid(new InputValidator('userProfile_txtAddress', 0, 60, true, null, '用户的详细地址限制在60个字符以内'))
        initValid(new InputValidator('userProfile_txtQQ', 3, 20, true, '^[0-9]*$', 'QQ号长度限制在3-10个字符之间，只能输入数字'));
        initValid(new InputValidator('userProfile_txtEmail', 3, 256, false, '[\\w-]+(\\.[\\w-]+)*@[\\w-]+(\.[\\w-]+)+', '请输入有效的电子邮件地址，电子邮件地址的长度在256个字符之间'))
        initValid(new InputValidator('userProfile_txtMSN', 0, 256, true, '([a-zA-Z\\.0-9_-])+@([a-zA-Z0-9_-])+((\\.[a-zA-Z0-9_-]{2,3}){1,2})', '微信号的长度在256个字符之间'))
        initValid(new InputValidator('userProfile_txtTel', 3, 20, true, '^[0-9-]*$', '电话号码长度限制在3-20个字符之间，只能输入数字和字符“-”'));
        initValid(new InputValidator('userProfile_txtHandSet', 3, 20, true, '^[0-9]*$', '手机号码长度限制在3-20个字符之间,只能输入数字'));
    }
    $(document).ready(function () {
        InitValidators();
    });



    var btn = document.getElementById("btnReset");
    function btnClear() {
        document.getElementById("userProfile_txtAddress").value = "";
        document.getElementById("userProfile_txtQQ").value = "";
        document.getElementById("userProfile_txtTel").value = "";
        document.getElementById("userProfile_txtHandSet").value = "";
        document.getElementById("userProfile_txtMSN").value = "";
        document.getElementById("userProfile_txtRealName").value = "";
        document.getElementById("userProfile_txtEmail").value = "";
        document.getElementById("userProfile_txtWW").value = "";
    }

</script>
<script src="/utility/region.helper.js" type="text/javascript"></script>
</form>
<%<Hi:Common_Footer runat="server" SkinName="/ascx/tags/Common_UserCenter/Skin-Common_User_Footer.ascx" />%>
