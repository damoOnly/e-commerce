<script type="text/javascript" language="javascript">
			      function InitValidators() {
			          initValid(new InputValidator('RequestBalanceDraw_txtAmount', 1, 10, false, '(0|(0+(\\.[0-9]{1,2}))|[1-9]\\d*(\\.\\d{1,2})?)', '"请输入有效金额，提现金额必须不能大于用户可用金额'))
			          initValid(new InputValidator('RequestBalanceDraw_txtBankName', 1, 60, false, null, '开银行名称不能为空,长度限制在60字符以内'))
			          initValid(new InputValidator('RequestBalanceDraw_txtAccountName', 1, 30, false, null, '开户人真实姓名不能为空,长度限制在30字符以内'))
			          initValid(new InputValidator('RequestBalanceDraw_txtMerchantCode', 1, 100, false, null, '个人银行帐号不能为空,限制在100个字符以内'))
			          initValid(new InputValidator('RequestBalanceDraw_txtRemark', 0, 300, true, null, '请填写详细的提现备注，大小限制300个字符以内'))
			          initValid(new InputValidator('RequestBalanceDraw_txtTradePassword', 6, 20, false, null, '交易密码不能为空，且在6-20个字符之间'))
			      }
			      $(document).ready(function () { InitValidators(); });
              </script>
