            <div class="hyzxconterl1">
            </div>
        </div>
        <div class="hyzxconterr">
            <div class="dingdanxx">

                        <span>账户总余额：<em><%<Hi:FormatedMoneyLabel ID="litAccountAmount" runat="server"  />%></em></span>
                        <span>提现冻结金额：<em><%<Hi:FormatedMoneyLabel ID="litRequestBalance" runat="server"  />%></em></span>
                        <span>可用余额：<em><%<Hi:FormatedMoneyLabel ID="litUseableBalance1" runat="server"  />%></em></span></div>
                    <div class="yfu_chongzhi_r">
                        <span><a href="url:user_MyAccountSummary">账户明细</a></span> <span><a href="url:user_RequestBalanceDraw"

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function nTabs(thisObj, Num) {
        if (thisObj.className == "active") return;
        var tabObj = thisObj.parentNode.id;
        var tabList = document.getElementById(tabObj).getElementsByTagName("li");
        for (i = 0; i < tabList.length; i++) {
            if (i == Num) {
                thisObj.className = "active";
                document.getElementById(tabObj + "_Content" + i).style.display = "block";
            } else {
                tabList[i].className = "normal";
                document.getElementById(tabObj + "_Content" + i).style.display = "none";
            }
        }
    }
</script>
<div class="hyzxfooter">
</div>
