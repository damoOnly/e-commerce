<Hi:Common_vHeader  runat="server" />
<div class="commission-detail">
    <div class="form-group">
        <label for="username">推广员：</label>
        <asp:literal runat="server" id="litUsername" />
    </div>
    <div class="form-group">
        <label for="username">姓名：</label>
        <asp:literal runat="server" id="litTrueName" />
    </div>

    <div class="form-group">
        <label for="username">联系电话：</label>
        <asp:literal runat="server" id="litTelphone" />
    </div>
    <div class="form-group">
        <label for="username">直接推广订单量：</label>
        <asp:literal runat="server" id="litOrderCount" />
    </div>
    <div class="form-group">
        <label for="username">贡献佣金(元) ：</label>
        ￥<%<Hi:FormatedMoneyLabel ID="litAmount" NullToDisplay="0.00" runat="server" />%>
    </div>
    <div class="form-group">
        <label for="username">审核通过日期：</label>
        <span class="text-danger"><asp:literal runat="server" id="litAuditTime" /></span>
    </div>
    <div class="form-group">
        <label for="username">最后一次推广日期：</label>
        <span class="text-danger"><asp:literal runat="server" id="litLastOrderTime" /></span>
    </div>
    <input type="button" id="btngoback" value="返回下级推广员" class="btn btn-danger btn-block" />
</div>
<script type="text/javascript">
    $(document).ready(function (e) {
        $("#btngoback").click(function (e) {
            history.go(-1);
        })
    });
</script>

<Hi:Common_vFooter  runat="server" />
