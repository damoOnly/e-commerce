<script type="text/javascript">
    //隐藏底部菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });
	//设置状态
	function setFooterNavStatus(){
		var pathname = window.location.pathname.toLowerCase();
		var index;
		if(pathname == "/vshop/" || pathname == "/vshop/default.aspx"){
			index = 1;
		}else if(pathname == "/vshop/productsearch.aspx"){
			index = 2;
		}else if(pathname == "/vshop/hotsupplierlist.aspx"){
			index = 3;
		}else if(pathname == "/vshop/shoppingcart.aspx"){
			index = 4;
		}else if(pathname == "/vshop/membercenter.aspx"){
			index = 5;
		}else{
			/*index = 3;*/
		}
		
		var key = "footerNavIndex";
		if(!index){
			//读取缓存
			index = setMyCookie(key);
		}
		//保存
		setMyCookie(key,index);
		var theme = "selected";
		$("#footer > ul > li:eq("+(Number(index)-1)+")").addClass(theme);
		
		//禁用底部第二个图标
		if(index == 2){
			$('.'+ theme).css('pointer-events','none');
		}
	}
	setFooterNavStatus();
	
</script>
