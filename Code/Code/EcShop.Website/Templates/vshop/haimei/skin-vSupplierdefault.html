<hi:common_vheader runat="server" />
<style>
#isCollect{
    opacity: 0;
    position: absolute;
}
</style>
<div class="page gray-page supp-page">
    <header class="gr-sh">
        <div class="supp-wrap fix">
            <div class="fr"><span id="isCollect"><asp:Literal runat="server" id="isCollect" /></span><span class="supp-fav"><!--123--> 
            <span class="data-id"><asp:Literal runat="server" id="litSupplierFavCount" /></span></span> </div>
            <div class="supp-img"><!--<img src="/templates/vshop/haimei/resource/default/image/temp/shop.png" class="img-responsive"/>--><Hi:HiImage runat="server" ID="imgSupplierLogo" CssClass="img-responsive" /></div>
            <div class="supp-con">  
                <div class="supp-name"><!--爱他美旗舰奶粉店--><asp:Literal runat="server" id="litSupplierName" /></div>
                <p>店主：<asp:Literal runat="server" id="litSupplierOwner" /><span class="ml20"><asp:Literal runat="server" id="litSupplierAddress" /></span></p>
                <p>开店：<!--2015-09-25 18：26：32--><asp:Literal runat="server" id="litSupplierCreateTime" /></p>
            </div>
        </div>
        
    </header>
    
    
</div>
<script src="/utility/vproduct.helper.js" type="text/javascript"> </script>
<script src="/script/addcart.js" type="text/javascript"></script>
<script>
	$(function () {
        if($('#isCollect').text() == 1){
            $('.supp-fav').addClass('supp-fav-like');
        };
        var dataid = parseInt($('.data-id').text());
        $('.supp-fav').attr('data-id',dataid);
		//点击 收藏
		$(".supp-fav").on("click", function (e) {
			var sid = $(this).attr("data-id");
			SupplierFav(sid,$(this));
			e.preventDefault();
			e.stopPropagation();
		})
		//取消 收藏
		$(".supp-fav-like").on("click", function (e) {
			var sid = $(this).attr("data-id");
			if(!sid){
				sid = getParam("SupplierId");
			}
			cancelFav(sid,$(this));
			e.preventDefault();
			e.stopPropagation();
		})

        
	});
	
</script>
<hi:common_vfooter runat="server" />
