<hi:common_vheader runat="server" />
<div class="page gray-page">
    <section>
        <div class="no-data pl10 pr10" id="no-data">
            <p>您还没有咨询过商品！</p>
            <a class="red-btn mt10" href="/vshop/default.aspx">去首页</a> </div>
        <div class="fix" id="review">
            <div class="cons-list mt10" id="cons-list">
                <ul class="fix">
                    <hi:vshoptemplatedrepeater id="rptProducts" templatefile="/Tags/skin-Common_MyConsultations.ascx" runat="server" />
                </ul>
            </div>
            <div class="pl10 pr10 fix">
                <div id="pager"></div>
            </div>
        </div>
    </section>
</div>
<input type="hidden" clientidmode="Static" value="" runat="server" id="txtTotal" />

<script src="/Utility/common.js" type="text/javascript"></script>
<script src="/Utility/pager.js" type="text/javascript"></script>
<script type="text/javascript">

    vshopPager('pager', $('#txtTotal').val(), 1, 20);
    $(function () {
		//没有数据的时候
        if (!$("#cons-list li").length) {	
			$("#review").hide();		
			$('#no-data').show();
		}
    });

</script>
<script>
    //禁用右上角菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    });





</script>
<hi:common_vfooter runat="server" />
