<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Haimylife海美生活 | 指尖上的免税店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://www.haimylife.com/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
    <meta content="猴赛雷！国际大牌年货3折起，花王纸尿裤仅售88元" name="description" />
    <style>
        body, article, section, aside img {
            padding:0px;margin:0px;border:none;
        }
        .shopshare {
            width:100%;
            position:relative;

        }
        .shopshare section img {
                 width:100%;
            }
            .shopshare aside {
                width:100%;height:100%;background:rgba(0,0,0,0.7);position:fixed;top:0px;right:0px;
            }
        .shopshare aside img {
                float:right;margin-right:45px; opacity:1;
            }
    </style>
     <script type="text/javascript"> 
       var share = {
           onload: function () {
               var u = navigator.userAgent;
               if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
                   window.location.href = "http://app.qq.com/#id=detail&appid=1105008390";
               } else if (u.indexOf('iPhone') > -1) {
                   window.location.href = "https://itunes.apple.com/us/app/hai-mei-sheng-huo/id1065742573?l=zh&ls=1&mt=8";
               } else {
                   alert("没有合适该设备的APP");
               }
           },
           showmask: function () {
               $(".shopshare aside").show();
           },
           winload:function() {
               var ua = navigator.userAgent.toLowerCase();
               if (ua.match(/MicroMessenger/i) == "micromessenger") {
                   $(".shopshare section").live("click", function () {
                       share.showmask();
                      })
                  }
               else { share.onload() }
       }
      };
       window.onload = share.winload();
    </script>
</head>
<body style="background:#025aa0;width:100%;max-width:100%;">
    <article class="shopshare">
        <section onclick="share.winload()">
            <img src="images/hyshare.png"/>
        </section>
        <aside style="display:none;"><img src="images/sharetext.png" /></aside>
    </article>
</body>
</html>
