<style>

    .goods-info {

            text-overflow: ellipsis;

        }

    .slidesjs-pagination {
        text-align: center;
    }

            display: inline-block;
            margin-right: 10px;
        }

        width: 100%;

    .specification-box {

        margin: 10px 0;
    }

    .form-control {

<script type="text/javascript">
    $(function () {
        //$("#buyNum").val($('#maxNum').html() == undefined ? 1 : $('#maxNum').html());
        var mySwiper = new Swiper('#banner', {
            autoplay: 5000,
            speed: 200,
            width: window.innerWidth,
            autoplayDisableOnInteraction: false,
            visibilityFullFit: true,
            loop: true,
            onClick: function (swiper) {
                var url = $(swiper.clickedSlide).attr("data-src");
                if (url) {
                    window.location = url;
                }
            },
            pagination: '.slider-bar',
            paginationClickable: true
        });
        $("#buyNum").val(1);
        var slidesImg = $('#slides img');
        var width = 650, height = 292;
        if (slidesImg.length > 1) {
            $('#slides').slidesjs({
                width: width,
                height: height,
                play: {
                    active: true,
                    auto: true,
                    interval: 4000,
                    swap: true
                }
            });
            $(".slidesjs-play, .slidesjs-stop, .slidesjs-previous, .slidesjs-next").remove();
            $('.slidesjs-pagination li > a').text('');
        }
        else {

            $('#slides').css('display', 'block').html('<div style="width:100%;"><a href="javascript:;"></a></div>');
            $('#slides div a').append(slidesImg);
        }
    });


    $(function () {
        var soldCount = parseInt($('#groupBuySoldCount').val());
        var minCount = parseInt($('#groupBuyMinCount').val());
        if (soldCount < minCount)
            $('#maxCount').hide();
        else
            $('#minCount').hide();

        if (!$.trim($('#gbContent').html())) {
            $('#gbContentContainer').hide();
        }
    });



    $(".slidesjs-play, .slidesjs-stop, .slidesjs-previous, .slidesjs-next").remove();
    setInterval(GetRTime, 1000);
    if ($("#attrtable tr").length <= 0) {
        $("#attrtable").parent().hide();
    }
</script>
