<h1>订单列表查询</h1>
<form id="form4" method="post" action="OrdersHandler.ashx">
操作值：<input type="text" name="action" value="tradelist" /><br />
操作类型<input type="text" name="datatype" value="1" /><br />
返回格式：<input name="format" value="json" /><br />
安全校验码：<input type="text" value="1912808E2ED1062C812BA72E1C5E4DD18A4BB17D" /><br />
加密码:<input type="text" name="sign" value="0ef9ca7358aed0700f055bb3fd765372" /><br />
订单状态<select id="Status" name="Status">
<option value="0">---所有订单---</option>
<option value="1">---未付款订单---</option>
<option value="2">---买家已付款订单---</option>
<option value="3">---卖家已发货订单---</option>
<option value="4">---已关闭订单---</option>
<option value="5">---已完成订单---</option>
<option value="6">---已退货订单---</option>
<option value="99">---历史订单---</option>
</select><br />
买家<input type="text" name="BuyerNick" value="" /><br />
第<input type=text name="PageIndex" value="1" /><br />
每页<input type=text name="PageSize" value="10" />条<br />
开始时间<input type="text" name="StartTime" value="2012-01-01" /><br />
结束时间<input type="text" name="EndTime" value="2013-09-21" />

<input type="submit" id="Submit4" value="查询订单列表" />
</form>
